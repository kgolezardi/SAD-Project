<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    <p>
        Or if you want to create an account,
        <a href="{% url 'accounts:signup' %}">sign up</a>.
    </p>
</body>
</html>
