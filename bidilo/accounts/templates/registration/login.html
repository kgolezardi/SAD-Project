{%  extends "core/base.html" %}

{% load bootstrap4 %}

{% block content %}
    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-3">
            <h1>Login</h1>
            <form class="form-horizontal" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="form-control btn btn-success">Submit</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
