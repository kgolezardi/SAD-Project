<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>
        <a href="{% url 'accounts:logout' %}">Logout</a>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'accounts:login' %}">Login</a>
        {% endif %}
</body>
</html>
